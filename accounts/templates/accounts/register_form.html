<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="container py-5">
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</div>

<body>
<h3>Register</h3>

<form method="POST">
    <table>
        {{ form.as_p }}

    </table>
    {% csrf_token %}
    <button type="submit">Create User</button>

</form>
</body>
</html>
