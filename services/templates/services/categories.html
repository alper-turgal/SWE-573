<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h1>List of Service Categories</h1>

<ul>
    {% for category in service_categories %}
        <li>

            <a href="{% url "category_detail" category.id %}">{{ category }}</a>

        </li>
    {% endfor %}

</ul>
</body>
</html>
